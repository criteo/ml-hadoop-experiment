name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v4
      - name: Set up JAVA 8
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu' # See 'Supported distributions' for available options
          java-version: '8'
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: |
            3.6
            3.9
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install .
          pip install -r tests-requirements.txt
      - name: Linter
        run: |
          pylama
      - name: Typer checker
        run: |
          mypy ml_hadoop_experiment tests --ignore-missing-imports
      - name: Tests
        run: |
          pytest -s tests
